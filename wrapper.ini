[uwsgi]
module = wsgi:app

master = true
processes = 10
logto = /var/log/uwsgi-%n.log
max-fd = 120000
harakiri = 30
http-timeout = 30
socket-timeout = 30
worker-reload-mercy = 30
reload-mercy = 30
mule-reload-mercy = 30

socket = sock/quanta_api.sock
chmod-socket = 664
vacuum = true

die-on-term = true


